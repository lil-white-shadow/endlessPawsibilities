<div class="screenWrapper" style="background-image: url({{imageUrl}});">
  <div class="screen" style="background-image: url({{imageUrl}});">
    <div class="screenNav">
      <div class="navLink navLink__home" routerLink="">Home</div>
      <div class="secondaryLinks">
        <div class="navLink">Play</div>
        <div class="navLink" routerLinkActive="gameplay">Learn</div>
      </div>
    </div>
    <div class="screenVerticalBar"></div>
    <div class="instructions" *ngIf="imageUrl == ''">
      <h1>
        Instructions
      </h1>
      <p>Click on a breed name to see an image of a random dog of that breed.</p>
    </div>
  </div>
</div>

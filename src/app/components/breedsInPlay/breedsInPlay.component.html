<div class="breedContainer">
  <div *ngFor="let breed of breedArr">
    <div class="breed" [class.clicked]="breed[0] === clickedBreed" *ngIf="breed[1].length < 1" (click)="checkBreed(breed[0])">
      {{breed[0] | titlecase }}
    </div>
    <div class="subbreedWrapper" *ngIf="breed[1].length > 0">
      <div *ngFor="let subbreed of breed[1]">
        <div class="subbreed" [class.clicked]="subbreed + ' ' + breed[0] === clickedBreed" (click)="checkBreed(subbreed + ' ' + breed[0])">
          {{subbreed}} {{breed[0] | titlecase}}
        </div>
      </div>
    </div>
  </div>
</div>
